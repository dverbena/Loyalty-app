<!-- Error Message Display -->
<div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>

<div class="container-fluid mt-4">

    <form id="programForm" class="mb-4">
        <div class="container-fluid p-4 row border rounded shadow-sm table-responsive bg-dark row">
            <div>
                <div class="form-group mb-3">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valid_from">Valido dal</label>
                    <input type="text" id="valid_from" name="valid_from" class="form-control date-picker" required>
                </div>

                <div class="form-group mb-3">
                    <label for="valid_to">Valido fino al</label>
                    <input type="text" id="valid_to" name="valid_to" class="form-control date-picker" required>
                </div>

                <div class="form-group mb-3">
                    <label for="threshold">Ingressi per ottenere premio</label>
                    <input type="number" id="threshold" name="threshold" class="form-control" min="1" required>
                </div>

                <div class="form-group mb-3">
                    <label for="reward">Ingressi omaggio</label>
                    <input type="number" id="reward" name="reward" class="form-control" min="1" required>
                </div>

                <div id="buttonsCreate">
                    <div class="form-group text-center">
                        <input type="submit" id="submitBtn" value="Crea nuovo programma"
                            class="btn btn-primary btn-lg w-100">
                    </div>
                </div>

                <div id="buttonsEdit">
                    <div class="form-group text-center d-flex justify-content-between">
                        <input type="button" id="programCancel" value="Annulla"
                            onclick="AppSession.programBeingEdited = null; navigateTo('programs');"
                            class="btn btn-lg w-50 me-2">
                        <input type="submit" id="submitEditBtn" value="Aggiorna programma"
                            class="btn btn-primary btn-lg w-50 ms-2">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
