<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTTF Loyalty</title>
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div id="sidebar" class="bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('programs')">Programmi fedelt&agrave;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('customers')">Soci</a>
                <ul class="navbar-nav" style="padding-left: 20px;">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleSidebar(); AppSession.customerBeingEdited = null; navigateTo('new_customer')">Nuovo socio</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('scan')">Scansiona QR</a>
            </li>
        </ul>
    </div>

    <!-- Font Awesome Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> <!-- Font Awesome Hamburger Icon -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mt-4">
        <h1>Benvenuto nel programma di gestione fedelt&agrave; MTTF</h1>
        <p>Seleziona un elemento dal menu a sinistra per cominciare</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('frontend.static', filename='app.js') }}"></script>
    <script src="{{ url_for('frontend.static', filename='new_customer.js') }}"></script>
    <script src="{{ url_for('frontend.static', filename='customers.js') }}" ></script>
    <script src="{{ url_for('frontend.static', filename='scan.js') }}"></script>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- QR code scanner library -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <script>
        // Toggle Sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
