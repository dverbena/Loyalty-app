<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA with Camera Support</title>
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom side nav style */
        body {
            font-family: Arial, sans-serif;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;  /* Start off-screen */
            width: 250px;
            height: 100%;
            background-color: #343a40;
            transition: left 0.3s ease; /* Smooth sliding effect */
            padding-left: 40px;
            padding-top: 10px;
            z-index: 999;
        }

        #sidebar.active {
            left: 0;  /* Slide in */
        }

        #sidebar .navbar-nav li {
            padding: 10px 20px;
        }

        #sidebar .navbar-nav li a {
            color: white;
            text-decoration: none;
        }

        #sidebar .navbar-nav li a:hover {
            background-color: #575d63;
        }

        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            cursor: pointer;
            font-size: 30px; /* Increase font size */
            color: black;
        }

        .hamburger.active {
            transform: rotate(90deg); /* Optional: to rotate the hamburger when active */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div id="sidebar" class="bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('customers')">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('new_customer')">New customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="toggleSidebar(); navigateTo('scan')">Scan</a>
            </li>
        </ul>
    </div>

    <!-- Font Awesome Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> <!-- Font Awesome Hamburger Icon -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mt-4">
        <h1>Welcome to My App</h1>
        <p>Select an option from the menu to get started.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('frontend.static', filename='app.js') }}" defer></script>
    <script src="{{ url_for('frontend.static', filename='new_customer.js') }}" defer></script>
    <script src="{{ url_for('frontend.static', filename='customers.js') }}" defer></script>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- QR code scanner library -->

    <script>
        // Toggle Sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
